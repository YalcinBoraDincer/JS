<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <h1>Random Password Generator</h1>
        
        <label for="length">Length:</label>
        <input type="number" id="length" min="4" max="100" value="4"><br><br>
        
        <div class="options">
            <input type="checkbox" id="isIncludeLowercase">
            <label for="isIncludeLowercase">Include Lowercase</label>
            
            <input type="checkbox" id="isIncludeUppercase">
            <label for="isIncludeUppercase">Include Uppercase</label>
            
            <input type="checkbox" id="isIncludeNumbers">
            <label for="isIncludeNumbers">Include Numbers</label>
            
            <input type="checkbox" id="isIncludeSymbols">
            <label for="isIncludeSymbols">Include Symbols</label>
        </div>
        
        <button onclick="randomPassword()">Generate Password</button>



        <label for="passwordResult">Random Password</label><br>
        <div id="passwordResult"></div> 

    </div>

    <script src="index.js"></script>
    
</body>
</html>
